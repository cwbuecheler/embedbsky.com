<html>
<head>
	<title>test</title>
	<link rel="stylesheet" href="embedbsky.com-master-min.css" />
</head>
<body>
	<div id="embedbsky-com-timeline-embed"></div>
</body>
</html>
<script>
let containerWidth = 600;
let containerHeight = 500;
const getHtml = async (url) => {
	const htmlResp = await fetch(url);
	if (htmlResp.status !== 200) {
		return '<p><strong>No feed data could be located</p></strong>';
	}
	return htmlResp.text();
}
document.addEventListener('DOMContentLoaded', async () => {
	const d = new Date();
	const v = d.toISOString();
	const embedDiv = document.getElementById('embedbsky-com-timeline-embed');
	embedDiv.style.width = `${containerWidth}px`;
	embedDiv.style.height = `${containerHeight}px`;
	const html = await getHtml(`http://embedbsky.com.s3-website-us-east-1.amazonaws.com/feeds/cwbuecheler.bsky.social.html?v=${v}`);

	embedDiv.innerHTML = html;
});

</script>
